name = "aston-bufet-api"
main = "src/index.ts"
compatibility_date = "2024-12-05"

[triggers]
crons = ["0 9 1 * *"]

[[d1_databases]]
binding = "DB"
database_name = "bufet-db"
database_id = "REPLACE_WITH_ACTUAL_DATABASE_ID"
migrations_dir = "migrations"

[vars]
CORS_ORIGIN = "https://bufet.aston.sk"
SMTP_MODE = "console"
OFFICE_ASSISTANT_EMAILS = ""
ALLOWED_EMAIL_DOMAINS = ""

# Secrets (set via `wrangler secret put`):
# JWT_SECRET
# SMTP_HOST
# SMTP_PORT
# SMTP_USER
# SMTP_PASS
# SMTP_FROM
