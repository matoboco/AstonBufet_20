server {
    listen 80;
    server_name localhost;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Serve app under /bufet20/
    location /bufet20/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /bufet20/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service worker - no cache
        location = /bufet20/sw.js {
            alias /usr/share/nginx/html/sw.js;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API proxy to backend
    location /bufet20/api/ {
        proxy_pass http://aston-bufet-be:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Redirect /bufet20 to /bufet20/
    location = /bufet20 {
        return 301 /bufet20/;
    }

    # Redirect root to /bufet20/
    location = / {
        return 301 /bufet20/;
    }
}
