services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bufet
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bufet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bufet"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bufet-internal

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://bufet:secret@db:5432/bufet
      JWT_SECRET: your-32-character-secret-key-here
      SMTP_MODE: console
      PORT: 3001
      RUN_MIGRATIONS: "true"
      OFFICE_ASSISTANT_EMAILS: "assistant@company.sk"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bufet-internal

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bufet-internal

  reminder:
    build: ./backend
    command: ["bun", "run", "src/reminder.ts"]
    environment:
      DATABASE_URL: postgresql://bufet:secret@db:5432/bufet
      SMTP_MODE: console
      RUN_MIGRATIONS: "false"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bufet-internal

networks:
  bufet-internal:
    driver: bridge

volumes:
  postgres_data:
